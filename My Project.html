<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Project - Stopwatch</title>
    <link rel="stylesheet" href="My Project.css">
</head>
<body>
    <main class="container">
        <div class="displayer">
            <span class="hour" id="hr">00</span>:
            <span class="min" id="min">00</span>:
            <span class="sec" id="sec">00</span>:
            <span class="count" id="count">00</span>
        </div>
        <div class="buttons">
            <button id="pause">Pause</button>
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </main>

    <script src="./clock.js"></script>
</body>
</html>
